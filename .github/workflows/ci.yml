name: Phase 3 - CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. Setup and Linting
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Pylint (Code Linting)
      run: pylint hivebox tests

    - name: Dockerfile Lint (Hadolint)
      # Checks Dockerfile best practices and syntax
      uses: reviewdog/action-hadolint@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review

    # 2. Unit Tests
    - name: Run Python Unit Tests (Pytest)
      run: pytest

    # 3. Security Quality Gate
    - name: OpenSSF Scorecard
      # Checks for security best practices (required for Phase 3)
      uses: ossf/scorecard-action@v2
      with:
        results_file: scorecard-results.json
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        publish_results: true

    # 4. Container Build & Basic API Test
    - name: Build Docker Image
      run: docker build -t hivebox-app:latest .

    - name: Run Docker Container (Detached)
      # Run the built image in the background for endpoint testing
      run: docker run -d -p 8080:8080 --name hivebox-test hivebox-app:latest

    - name: Test /version Endpoint
      # Wait a moment for the Flask app to start, then test the API
      run: |
        sleep 5
        # Use jq to safely parse the version and compare it to v0.0.1
        VERSION=$(curl -s http://localhost:8080/version | jq -r .version)
        if [ "$VERSION" != "v0.0.1" ]; then
          echo "Version check failed! Expected v0.0.1 but got $VERSION"
          exit 1
        fi
      # Clean up container, always run
    - name: Stop and remove container
      if: always()
      run: docker rm -f hivebox-test
